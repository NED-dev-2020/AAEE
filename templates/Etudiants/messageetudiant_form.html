{% extends 'dash/base.html' %}
{% load static %}

{% block title %}{{user}} Message{% endblock %}

{% include 'Base/header.html' %}

{% block article %}

{% if user.etudiant %}

<div class="container-fluid ned_tete" style="padding: 5%; background-image: url({% static '' %}img/eces_arr22.jpg); background-size: 100% auto; color: white;">
    <h1 align="center">Ecrire à AAEE</h1>
</div>

  	<section id="contact" class="pt-4">
    <div class="container-fluid">

      <div class="row justify-content-center">

        <div class="col-md-12">
          <div class="form">

            <form method="POST" role="form" enctype="multipart/form-data">
            	{% csrf_token %}


            	<h2 style="margin-bottom: 20px;" id="ms">Ecrire à AAEE<hr></h2>


              <div class="form-group">
                <input  class="form-control" type="text" name="objet" maxlength="100" required  placeholder="Objet"/>
                <div class="validation"></div>
              </div>


              <div class="form-group">
              	<label><small>*Joindre un fichier</small></label>
                <input type="file" name="fichier" required id="id_profil" class="form-control" />
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">*Message</label>
			    <textarea name="message" required  placeholder="votre message !" class="form-control" style="height: 250px;"></textarea>
                <div class="validation"></div>
              </div>

              <div class="text-center"><button type="submit">Envoyer</button></div>
            </form>

	      </div>
	    </div>
	  </div>
	</div>
	</section>
{% else %}

	            <div class="container mt-5">
              <div class="row">
                <div class="col-md-10 offset-md-1 pas-pro" style="padding: 20%; border: 5px solid #eee; border-radius: 20px;">
                  <h5 style="color: #333; text-align: center;">Profil non connu !</h5>
                </div>
              </div>
            </div>

          {% endif %}

 {% endblock %}
